<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<header>
    <img src="./imgs/icon.png" class="webIcon">
</header>

<body>

    <div class="container">
        <div class="row justify-content-start"></div>
    </div>
</body>
<footer>

</footer>
<script>
    window.onload = function showAll(event) {
        fetch('http://localhost:7000/allfood', { method: "GET", headers: { 'Content-Type': 'application/json; charset=UTF-8' } })
            .then(res => {
                return res.json();
            }).then(result => {
                console.log(result)
                var r = result;
                inhtml(r)
            })
    }

    function inhtml(re) {
        var body = document.querySelector(".row");
        for (var i = 0; i < re.length; i++) {
            if (Object.values(JSON.parse(re[i].img)).length == 1) {

                body.innerHTML += ` <div class="col-2 col-xl-3 d-block gx-1 ">\
                                <a href="http://localhost:7000/detail?id=${re[i].id}"><input type="image" id="p1" class="img-fluid" src="` + Object.values(JSON.parse(re[i].img)) + '"></a>\
                                <div class="des">\
                                <font size="3">'+ re[i].name + '</font><br>\
                                <font size="3">'+ re[i].brand + '</font><br>\
                                </div></div>'

            } else {

                body.innerHTML += ` <div class="col-2 col-xl-3 d-block gx-1 ">\
                                <a href="http://localhost:7000/detail?id=${re[i].id}"><input type="image" id="p1" class="img-fluid" src="` + Object.values(JSON.parse(re[i].img))[0] + '"></a>\
                                <div class="des">\
                                <font size="3">'+ re[i].name + '</font><br>\
                                <font size="3">'+ re[i].brand + '</font><br>\
                                </div></div>'

            }
        }

    }
</script>

</html>
